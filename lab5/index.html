<!DOCTYPE html>
<html>
<head>
<title>Tweet Ticker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<script src="main.js"></script>
</head>
<body>
	<div data-role="page" id="pageone">
	  <div data-role="header">
	    <h1>Tweet Ticker</h1>
	  </div>
	  <div data-role="main" class="ui-content">
		  <div ng-app="" ng-controller = "MyController">
		  <p ng-show="hideByClick">Input how many tweets to read: <input type="text" ng-model="counts" ng-show="hideByClick"></p>
		  <button ng-click="submit()" ng-show="hideByClick">Get Tweets!</button>
	 	 <div ng-show="showByClick">
	       <div class="ui-grid-a ui-responsive">
	 	  		<div class = "ui-block-a">
	 	  			<div class = "tweet" id = "t1"></div>
	 	  			<div class = "tweet" id = "t2"></div>
	 	  			<div class = "tweet" id = "t3"></div>
	 	  			<div class = "tweet" id = "t4"></div>
	 	  			<div class = "tweet" id = "t5"></div>
	 	  		</div>
	  		<div class = "ui-block-b">
	  			<div class = "hashtag" id = "h1"></div>
	  			<div class = "hashtag" id = "h2"></div>
	  			<div class = "hashtag" id = "h3"></div>
	  			<div class = "hashtag" id = "h4"></div>
	  			<div class = "hashtag" id = "h5"></div>
	  		   </div>
			</div>
		</div>
	</div>
 </div>
</div>
</body>
</html>
