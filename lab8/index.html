<!DOCTYPE html>
<html lang="en ng-app">
<head>
	<title>Lab 8</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Stylesheets-->	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
 	<!--JavaScripts--> 	
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div data-role="page" id="pageone">
		<div data-role="header">
			<h1>Lab 8</h1>
		</div>
		<!-- header -->
		<div data-role="main" class="ui-content">
			<div ng-app="myApp" ng-controller="myCtrl">		
				<div>Select
					<input type="text" ng-model="select" placeholder="Input select query"></input>
				</div>
				<div>From
					<input type="text" ng-model="from" placeholder="Input select from where"></input>
				</div>
				<div>Where
					<input type="text" ng-model="where" placeholder="Input select which part"></input>
				</div>
				<p> Your input query is here: SELECT  {{select}} FROM {{from}} WHERE {{where}}</p>
				<button ng-click="submit()"> Execute the query</button>
				<p> Your output data: </p>
				<table data-role="table" class="ui-responsive" >
					<thead>
						<tr style="border-bottom: 1px solid #d6d6d6;">
							<th>Book</th>
							<th>Author</th>
							<th>Genre</th>
						</tr>
					</thead>
					<tbody ng-repeat="x in items">
						<tr style="border-bottom: 1px solid #d6d6d6;">
							<td><a ng-href={{x.book}}>{{x.book}}</a></td>
							<td><a ng-href={{x.author}}>{{x.author}}</a></td>
							<td><a ng-href={{x.genre}}>{{x.genre}}</a></td>
						</tr>
					</tbody>
				</table>								
			</div>
			<!-- ng-controller -->
		</div>
		<!-- ui-content -->
	</div>
	<!-- pageone -->
</body>
</html>
